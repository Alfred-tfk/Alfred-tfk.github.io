        // åˆ›å»ºé­”æ³•ç²’å­æ•ˆæœ
        function createMagicalParticles() {
            const colors = ['#ff69b4', '#ff1493', '#ff6b9d', '#c9184a', '#a61e4d', '#ff758f', '#ff4757'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '12px';
                particle.style.height = '12px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '10000';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.boxShadow = `0 0 6px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 400 + 200;
                const lifetime = Math.random() * 1500 + 1000;
                
                particle.animate([
                    {
                        transform: 'translate(-50%, -50%) scale(0) rotate(0deg)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * velocity - 50}px, ${Math.sin(angle) * velocity - 50}px) scale(1) rotate(180deg)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * velocity - 50}px, ${Math.sin(angle) * velocity - 50}px) scale(0) rotate(360deg)`,
                        opacity: 0
                    }
                ], {
                    duration: lifetime,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                };
            }
        }
