        .photo-modal {

        .photo-modal.show {

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f4e4c1, #e8d4a7);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: photo-appear 0.5s ease backwards;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .photo-item:nth-child(1) { animation-delay: 0.1s; }
        .photo-item:nth-child(2) { animation-delay: 0.2s; }
        .photo-item:nth-child(3) { animation-delay: 0.3s; }
        .photo-item:nth-child(4) { animation-delay: 0.4s; }
        .photo-item:nth-child(5) { animation-delay: 0.5s; }
        .photo-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes photo-appear {
            from { 
                opacity: 0; 
                transform: scale(0.5) rotate(10deg);
            }
            to {
